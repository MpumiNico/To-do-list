<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>To-do List</h1>
        <div class="todo-input">
            <div class="input-wrapper">
                <input type="text" id="taskInput" placeholder="Add a new task..." aria-label="New task input">
                <div class="error-message" id="inputError"></div>
            </div>
            <button id="addTask" aria-label="Add task"><i class="fas fa-plus"></i></button>
        </div>
        <ul id="todoList" aria-label="Todo list"></ul>
        <div class="error-message" id="generalError"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
